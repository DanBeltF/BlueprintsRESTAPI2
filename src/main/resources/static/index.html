<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
        <style>
            body  {
                background-image: url("https://cdn.wallpapersafari.com/51/24/cGHI0S.jpg");
                background-color: #cccccc;
            }
        </style>
    </head>
    <body onLoad="Modulo.init()">
        <div class="container">
            <div>
                <h1>Blueprints<span class="badge badge-secondary"></span></h1>
                <label for="autor">Author: </label>
                <input id="autor"  type="text" name="lastname" >
                <button id="buscar" onclick="Modulo.actualizarPlanos(Modulo.cambioAutor())" type="button" class="btn btn-default">Get blueprints!</button>
                <button id="create" onclick="Modulo.create()" type="button" class="btn btn-info">Create new blueprint</button>
            </div>
            <hr>
            
            <div style="width: 50%; float:left"><br>
                <p><strong><span id="autorname"></span></strong></p>
                <table id="table1" class="table table-striped table-bordered" style="width:100%">
                    <tr>
                        <th>Blueprint Name</th>
                        <th>Numbers Of Points</th> 
                        <th>Draw Blueprint</th> 
                    </tr>
                </table>
                <p><strong>Total user's Points : </strong> <span id="totalpuntos"></span></p>
            </div>
            
            <div style="width: 50%; float:right">
                
                <p><strong>Current Blueprint : </strong> <span id="currentBP"></span></p>
                <canvas id="myCanvas" width="400" height="400" style="border:2px solid #000000; background-color: #D5D8DC"></canvas>
                <div style="width: 70%">
                    <button id="saveUpdate" style="float:left" onclick="Modulo.saveUpdate()" type="button" class="btn btn-success">Save/Update</button>
                    <button id="delete" style="float:right" onclick="Modulo.delete()" type="button" class="btn btn-danger">Delete</button>
                </div>
                
            </div>

        </div>

    </body>
</html>
